<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 3072 1024" preserveAspectRatio="xMinYMin slice">
  <defs>
    <style>
      .light-mode-image { display: block; }
      .dark-mode-image { display: none; }

      @media (prefers-color-scheme: dark) {
        .light-mode-image { display: none; }
        .dark-mode-image { display: block; }
      }
    </style>

    <!-- Pattern for light mode -->
    <pattern id="light-pattern" x="0" y="0" width="1024" height="1024" patternUnits="userSpaceOnUse">
      <image href="you-do-not-have-to-reinvent-the-wheel-lm.jpg" x="0" y="0" width="1024" height="1024" />
    </pattern>

    <!-- Pattern for dark mode -->
    <pattern id="dark-pattern" x="0" y="0" width="1024" height="1024" patternUnits="userSpaceOnUse">
      <image href="you-do-not-have-to-reinvent-the-wheel-dm.jpg" x="0" y="0" width="1024" height="1024" />
    </pattern>
  </defs>

  <!-- Light mode tiled background -->
  <rect class="light-mode-image" x="-512" y="0" width="3584" height="1024" fill="url(#light-pattern)" />

  <!-- Dark mode tiled background -->
  <rect class="dark-mode-image" x="-512" y="0" width="3584" height="1024" fill="url(#dark-pattern)" />
</svg>